 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
 <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap4.min.css">

 <style>
 	html,body{
 		background-image: url("/images/basketballplayer.png");
		background-repeat: no-repeat;
		background-attachment:fixed;
		height: 100%;
  		margin: 0;
  		padding:0;
  		}
 </style>
 
</head>
<body>

<div id="wrapper">
	<nav id="sidebar">
		<div class="sidebar-header">
			<h5><a href="/">首頁</a></h5>
		</div>
		<ul class="lisst-unstyled components">
			<li>
				<a href="/person">個人資料</a>
			</li>
			<li>
				<a href="#">發起球局</a>
			</li>
			<li>
				<a href="#">球局歷史紀錄</a>
			</li>
			<li>
				<a href="#">影片分析</a>
			</li>
			<li>
				<a href="/chat">聊天室</a>
			</li>
			<li>
				<a id="logout" href="/logout">登出</a>
			</li>
		</ul>
	</nav>
	
	<div id="content">
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<button type="button" id="sidebarCollapse" class="btn" style="position:absolute;">
					<img src="/images/navigation-icon.png">	
				</button>
			</div>
		</nav>
		
		<br>
		
		<div class="container" id="form_container">
			<div class="row">
				<div class="col-4">
				</div>
				<div class="col-4">
					<form action="person" method="post" enctype="multipart/form-data">
						<div class="form-group">
							<input onchange=file_changed() type=file id="image" name="image">
							<img id=img src="" style="width:200px;height:200px;">
							<br/>
							** 姓名:<input type="text" id="username" name="username" class="form-control"/>
							<br/>
							** 性別:
							<select name="sex" id="sex">
							    <option value="0" selected>男</option>
							    <option value="1">女</option>
							</select>
							<br/>
							<br/>
							身高:<input type="number" id="height" name="height" class="form-control"/>
							<br/>
							體重:<input type="number" id="weight" name="weight" class="form-control"/>
							<br/>
							** 位置:
							<select name="position" id="position">
							    <option value="1" selected>控球後衛</option>
							    <option value="2">得分後衛</option>
							  	<option value="3">小前鋒</option>
							    <option value="4">大前鋒</option>
							    <option value="5">中鋒</option>
							</select>
							<br/>
							<br/>
							<p style="color:red">** 必填資料</p>
							<div>
								<input onclick="checkEmptyValue()" type="submit" value="確定" class="btn btn-dark"/>
							</div>
						</div>
					</form>
				</div>
				<div class="col-4" ></div>
			</div>
		</div>
		
	</div>
</div>

<script src="js/person.js"></script>
