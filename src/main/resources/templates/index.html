 <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap4.min.css">

 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<style>
	body{
		font-family:'Poppins',sans-serif;
	}
	.font-style{
		font-style:oblique;
		font-weight: 600;
	}
	a,
	a:hover,
	a:focus{
		color:black;
		text-decoration:none;
		transition: all 0.3s;
	}
	/*side bar*/
	#wrapper{
		display:flex;
		text-decoration:none;
		transition: all 0.3s;
	}
	#sidebar{
		min-width:100px;
		max-width:100px;
		background:	#F0F0F0;
		transition: all 0.3s;
	}
	#sidebar.active{
		margin-left:-100px;
		
	}
	#sidebar .sidebar-header{
		padding:20px;
		background:#F0F0F0;
		border-bottom:3px solid #9D9D9D;
	}
	#sidebar ul.components{
		padding:20px 0;
		/*border-bottom:1px solid green;*/
	}
	#sidebar ul p{
		color:#F0F0F0;
		padding:10px;
	}
	#sidebar ul li a{
		padding:10px;
		font-size:1.1em;
		display:block;
	}
	#sidebar ul li .active>a,
	a[aria-expanded="true"]{
		color:	#F0F0F0;
	}
	a[data-toggle="collapse"]{
		position:relative;
	}
	.dropdown-toggle::after{
		display:block;
		position:absolute;
		top:50%;
		right:20%;
		transform:translateY(-50%);
	}
	ul ul a{
		font-size:0.9em !important;
		padding-left:30px !important;
	}
	#content{
		width:100%;
		padding:20px;
		min-height:100vh;
		transition: all 0.3s;
	}
	
	@media(max-width:768px){
		#sidebar{
			margin-left:-100px;
		}
		#sidebar.active{
			margin-left:0px;
		}
		#sidebarCollapse span{
			display:none;
		}
	}
</style>
</head>
<body>

<div id="wrapper">
	<nav id="sidebar">
		<div class="sidebar-header">
			<h5><a href="/">首頁</a></h5>
		</div>

			<li>
				<a href="/person">個人資料</a>
			</li>
			<li>
				<a href="#">發起球局</a>
			</li>

			</li>

			</li>
			<li>
				<a href="/chat">聊天室</a>
			</li>
			<li>
				<a id="logout" href="/logout"></a>
			</li>
		</ul>
	</nav>
	
	<div id="content">
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<button type="button" id="sidebarCollapse" class="btn" style="position:absolute;">
					<img src="/images/navigation-icon.png">	
				</button>
			</div>
		</nav>
		
		<br>
		
		<div class="container">
			<div class="row">
				<div class="col-5">
				</div>
				<div class="col-5">
					<!--<h2 id="welcome_message" th:text="${welcome_message}"></h2>-->
					<h3 id="welcome_message" style="font-weight:bold;"></h3>
				</div>
				<div class="col-2">
					<button onclick="get_hello_message()" class="btn btn-dark">EN</button>
				</div>
			</div>
			
			<br>
			
			<div class="row">
				<table id="data_table" class="table table-striped" style="width:100%">
					<!-- 動態生成球局資料 -->
   			 	</table>
			</div>
			
		</div>
		
	</div>
</div>
