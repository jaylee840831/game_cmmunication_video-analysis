<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
<style>
	.margin-top{
		margin-top:100px;
	}
	.font-style{
		font-style:oblique;
		font-weight: 600;
	}
	html,body{
		background-image: url("/images/basketball.png");
		background-repeat: no-repeat;
		background-attachment:fixed;
		height: 100%;
  		margin: 0;
  		padding:0;
	}
	.content {
	  min-height: 100%;
	}
	.content-inside {
	  padding: 20px;
	  padding-bottom: 50px;
	}
	.footer {
	  height: 50px;
	  margin-top: -50px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="content">
	<div class="content-inside">
		<div class="container margin-top" style="display:none">
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-3">	
				</div>
				<div class="col-lg-6 col-md-7 col-sm-7">
					<h3 class="font-style">球賽約戰與影片分析平台</h3>
				</div>
				<div class="col-lg-2 col-md-1 col-sm-2">	
				</div>
			</div>
		</div>
		<div class="container" id="form_container" style="display:none">
			<div class="row">
				<div class="col-4">
				</div>
				<div class="col-4">
					<form action="login" method="post">
						<div class="form-group">
							使用者:<input type="text" name="username" class="form-control"/>
							<br/>
							密碼:<input type="password" name="password" class="form-control"/>
							<br/>
							<input type="checkbox" name="remember-me"/> 自動登入
							<br/>
							<div style="float:right;">
								<input type="button" onclick="javascript:location.href='/index'" value="訪客模式" class="btn btn-dark"/>
								<input type="submit" value="登入" class="btn btn-dark"/>
							</div>
						</div>
					</form>
				</div>
				<div class="col-4" ></div>
			</div>
		</div>
	</div>
</div>
<footer class="footer">
	<div class="container">
		<div class="row">
			<div class="col-8">
			</div>
			<div class="col-2">
				<h6>網站作者: jasper lee</h6>
			</div>
			<div class="col-2">
				圖片來源: <a href='https://pngtree.com/so/運動' style="text-decoration:none;">pngtree.com</a>
			</div>
		</div>
	</div>
</footer>
<script type="text/javascript">

	window.onload=function(){		
	}

	$(document).ready(function() {
		$(".container").fadeIn(3000);
		});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
